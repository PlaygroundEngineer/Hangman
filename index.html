<!DOCTYPE html>
<html>
<head>
    <title>Hangman Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Hangman Game</h1>
    <div class="hangman">
        <svg width="200" height="200" id="hangman-drawing">
            <!-- Drawings will appear here -->
        </svg>
    </div>
    <div class="word-display">
        <div id="word"></div>
    </div>
    <div class="keyboard">
        <!-- Generate keyboard buttons dynamically with JavaScript -->
    </div>
    <p id="message"></p>
    <script src="script.js"></script>
</body>
</html>
